{% load static %}

<link rel="stylesheet" href="{% static 'style/auth.css' %}" xmlns="http://www.w3.org/1999/html"/>


<div>
{% if not user.is_authenticated %}

    <form class="form-5 clearfix" method="post" action="/user/login/">
        <p>
            <input type="text" id="login" name="login" placeholder="Логин">
            <input type="password" name="password" id="password" placeholder="Пароль">
        </p>
        <button type="submit" name="submit">
            <i class="icon-arrow-right"></i>
            <span>Вход</span>
        </button>
    </form>
    {% else %}

    <div class="classname">
        <h1>{{ user.username}}</h1>
        <h3><a href="/user/logout/">Выход</a></h3>
    </div>

    {% endif %}

</div>
